<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Drone Inventory API</title>
</head>
<body>
<!-- navbar -->
<nav class="ct-nav">
    <div><img src="../static/images/Symbol_from_Marvel's_The_Avengers_logo.svg.png" alt="image"></div>
    
    <!-- Nav Items -->
    {% block content %}
    <div>
        <ul id="horizontal-list">
            <a href="{{ url_for('site.home') }}">
                <li>Thanos Marvel API</li>
            </a>
            <a href="{{ url_for('site.profile') }}">
                <li>Profile</li>
            </a>
            <!-- user auth check for sign in/sign out nav button -->
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}">
                <li>Logout</li>
            </a>
            {% else %}
            <a href="{{ url_for('auth.signin') }}">
                <li>Sign In</li>
            </a>
            <a href="{{ url_for('auth.signup') }}">
                <li>Sign Up</li>
            </a>
            {% endif %}
        </ul>
    </div>

</nav>

<!-- end of navbar -->


{% endblock content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
